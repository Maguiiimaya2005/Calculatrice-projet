<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice JS</h1>

        <form id="calculatorForm">
            <div class="field">
                <label for="number1">Nombre 1:</label>
                <input type="number" id="number1" name="number1" required>
            </div>
            <div class="field">
                <label for="number2">Nombre 2:</label>
                <input type="number" id="number2" name="number2" required>
            </div>

            <button type="submit">Calculer</button>
        </form>

        <div id="error" class="error"></div>

        <div id="result" class="result-grid">
    <div class="card">
        <span class="symbol">+</span>
        <p class="label">Somme</p>
        <p class="value" id="sum">-</p>
    </div>

    <div class="card">
        <span class="symbol">−</span>
        <p class="label">Différence</p>
        <p class="value" id="difference">-</p>
    </div>

    <div class="card">
        <span class="symbol">×</span>
        <p class="label">Produit</p>
        <p class="value" id="product">-</p>
    </div>

    <div class="card">
        <span class="symbol">÷</span>
        <p class="label">Quotient</p>
        <p class="value" id="quotient">-</p>
    </div>
</div>

    </div>

    <script src="style.js"></script>
</body>
</html>
